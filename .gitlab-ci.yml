image: awhalen/docker-php-composer-node

cache:
  key: "SystemManager-Core"
  paths:
    - "node_modules/"


stages:
  - Build
  - Test

build_core:
  stage: Build
  script:
    - cd core/
    - yarn && yarn build
  artifacts:
    paths:
      - './core/build'


build_worker:
  stage: Build
  script:
    - cd worker/
    - yarn && yarn build
  artifacts:
    paths:
      - './worker/build'

test_core:
  stage: Test
  needs:
    - build_core
  script:
    - echo "No tests are defined yet"


test_worker:
  stage: Test
  needs:
    - build_worker
  script:
    - echo "No tests are defined yet"

